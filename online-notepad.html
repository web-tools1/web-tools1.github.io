<p>The contents typed into the notepad save instantly to your browser's storage and will be loaded when the page is initially loaded.</p>
<div id="notepad" contenteditable></div>
<script>
	var notepad = document.getElementById("notepad");
	
	if (typeof localStorage.notepad === 'string') notepad.innerHTML = localStorage.notepad;
	
	function saveNotepad() {
		console.log("change");
		localStorage.notepad = notepad.innerHTML;
	}
	
	var html = notepad.innerHTML;
	function checkForChanges() {
		if (notepad.innerHTML !== html) {
			saveNotepad();
			html = notepad.innerHTML;
		}
		requestAnimationFrame(checkForChanges);
	}
	checkForChanges();
</script>
<style>
#notepad {
	min-height: 300px;
	border: 1px solid #ccc;
}
</style>
