<p>The contents typed into the notepad save instantly to your browser's storage and will be loaded when the page is initially loaded.</p>
<textarea id="notepad" placeholder="Type here"></textarea>
<script>
	var notepad = document.getElementById("notepad");
	
	if (typeof localStorage.notepad === 'string') notepad.value = localStorage.notepad;
	
	function saveNotepad() {
		localStorage.notepad = notepad.value;
	}
	
	notepad.addEventListener('change', function(e) {
		saveNotepad();
	});
</script>
<style>
#notepad {
	min-height: 300px;
	border: 1px solid #ccc;
	width: 100%;
}
</style>
