title: Text Case Converter
description: Convert your text to uppercase or lowercase.
---
<p><textarea id="textArea" name="imageLoader"/></textarea></p>
<p></p>
<p>
	<form action="">
	  <label><input type="radio" name="convertType" value="To lower case" id="lowerCase" checked="true">To lower case</label>
	  <label><input type="radio" name="convertType" value="Yo upper case">To upper case</label><br>
	</form>
</p>
<p><input type="button" class="cta" onclick="convert()" value="Convert Text"></p>
<style>
label {
    padding: 10px;
    background-color: #EAEEEF;
    margin-right: 10px;
}
</style>
<script>
	var elem = document.getElementById("textArea");
	var lowerCase = document.getElementById("lowerCase");
	function convert() {
		if (lowerCase.checked) {
			elem.value = elem.value.toLowerCase();
		} else {
			elem.value = elem.value.toUpperCase();
		}
	}
</script>
